<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <img class="avatar proportioned" src="/images/friedApplesAndIceCream.jpeg" alt="Fried Apples and Ice Cream Recipe">
        <img class="avatar distorted" src="/images/hotCoco.jpeg" alt="Hot Coco Recipe">
    </div>
    <div>
        <img class="original proportioned" src="/images/friedApplesAndIceCream.jpeg" alt="Fried Apples and Ice Cream Recipes">
        <img class="original distorted" src="/images/hotCoco.jpeg" alt="Hot Coco Recipe">
    </div>
</body>
</html>
